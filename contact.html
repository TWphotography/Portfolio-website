<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - TW Photography</title>
    <meta name="description" content="Get in touch with TW Photography for professional real estate photography and videography services">
    <link rel="icon" type="image/png" href="TW Photography Logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="pricing.html">
                <img src="TW Photography Logo.png" alt="TW Photography" class="logo-image">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <button class="menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <section class="contact-hero">
        <div class="container">
            <h1>Get In Touch</h1>
            <p class="subtitle">We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
        </div>
    </section>

    <section class="contact-form-section">
        <div class="container">
            <div class="contact-form-wrapper">
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-button">
                        <span class="button-text">Send Message</span>
                        <span class="button-loader" style="display: none;">Sending...</span>
                    </button>
                    
                    <div id="formMessage" class="form-message"></div>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="currentYear"></span> TW Photography. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="contact.js"></script>
</body>
</html>
